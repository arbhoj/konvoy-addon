---
apiVersion: kubeaddons.mesosphere.io/v1beta1
kind: Addon
metadata:
  name: f5
  namespace: kubeaddons
  labels:
    kubeaddons.mesosphere.io/name: f5
  annotations:
    catalog.kubeaddons.mesosphere.io/addon-revision: "1.0.1-1"
    appversion.kubeaddons.mesosphere.io/f5: "1.0.1"
spec:
  kubernetes:
    minSupportedVersion: v1.19.0
  cloudProvider:
    - name: aws
      enabled: true
    - name: azure
      enabled: true
    - name: docker
      enabled: false
    - name: none
      enabled: true
    - name: vsphere
      enabled: true
  chartReference:
    chart: f5-bigip-ctlr
    repo: http://custom-helm-charts.kube-system.svc
    version: 0.0.14
    values: |
      bigip_login_secret: bigip-login
      rbac:
        create: true
      serviceAccount:
        # Specifies whether a service account should be created
        create: true
        # The name of the service account to use.
        # If not set and create is true, a name is generated using the fullname template
        name: k8s-bigip-ctlr
      # This namespace is where the Controller lives;
      namespace: kube-system
      args:
        # See https://clouddocs.f5.com/containers/latest/userguide/config-parameters.html
        # NOTE: helm has difficulty with values using `-`; `_` are used for naming
        # and are replaced with `-` during rendering.
        # REQUIRED Params
        bigip_url: 172.11.11.11 
        bigip_partition: test
        # OPTIONAL PARAMS -- uncomment and provide values for those you wish to use.
        # verify_interval:
        # node-poll_interval:
        log_level: info
        # python_basedir: ~
        # VXLAN
        # openshift_sdn_name:
        # flannel_name:
        # KUBERNETES
        # default_ingress_ip:
        # kubeconfig:
        #namespace: kubeaddons
        namespace_label: f5-managed=true
        pool_member_type: nodeport
        insecure: true
        # resolve_ingress_names:
        # running_in_cluster:
        # use_node_internal:
        # use_secrets:
        custom-resource-mode: true
        log-as3-response: true
        share-nodes: true
      image:
        # Use the tag to target a specific version of the Controller
        user: f5networks
        repo: k8s-bigip-ctlr
        pullPolicy: Always
      resources: {}
        # If you want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        # limits:
        #  cpu: 100m
        #  memory: 128Mi
        # requests:
        #  cpu: 100m
        #  memory: 128Mi
      version: latest
